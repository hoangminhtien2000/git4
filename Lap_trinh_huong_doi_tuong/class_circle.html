<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình tròn</title>
</head>
<body>
<script>
    class Circle {
        radius;

        constructor(radius) {
            this.radius = radius;
        }

        getRadius() {
            return this.radius;
        }

        getArea() {
            return this.radius * this.radius * Math.PI;
        }
    }

    let x = new Circle(2);
    document.write("Radius: " + x.getRadius() + "</br>Area: " + x.getArea());
</script>
</body>
</html>
