<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
  class Temperture{
    c;
      constructor(c) {
          this.c = c;
      }

    getc(){
          return this.c;
    }

    getf(){
          return (this.c*1.8)+32;
    }

    getkenvin(){
          return this.c+273.15;
    }
  }

  let x= new Temperture(25);
  document.write("F= "+x.getf()+" <br/>Kenvin "+x.getkenvin());
</script>
</body>
</html>
