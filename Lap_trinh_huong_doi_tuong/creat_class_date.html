<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XÂY DỰNG LỚP DATE</title>
</head>
<body>
<script>
    class MyDate {
        day;
        month;
        year;

        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        setday(day) {this.day = day; }

        setmonth(month) {  this.month = month; }

        setyear(year) { this.year = year; }
    }

    let date1 = new MyDate(16, 10, 2022);
    document.write(date1.day.toString() + "/" + date1.month + "/" + date1.year);
    date1.setday(19);
    document.write("<br/>" + date1.day.toString() +  date1.month +  + date1.year);
</script>
</body>
</html>
