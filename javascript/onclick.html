<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện ONCLICK</title>
</head>
<body>
<p id="click" onclick="do_something()">Click me</p>
<p id="nhan">Nhấn</p>
<script>
  function do_something() {
    alert("Hello Word");
  }
  var nhan =document.getElementById("nhan");
  nhan.addEventListener("click",clickFunction);
  function clickFunction(){
    alert("Xin chào");
  }
</script>

</body>
</html>
