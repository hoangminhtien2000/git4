<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích và Chu vi hình tròn</title>
</head>
<body>
<script>
  inputR=prompt("Nhập R");
  let r=parseInt(inputR);
  let s=Math.PI*r*r;
  let c=2*Math.PI*r;
  document.write("Diện tích="+s);
  document.write("<br/>");
  document.write("Chu vi="+c);
</script>
</body>
</html>
