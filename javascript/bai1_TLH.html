<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập Toán Lý Hoá, Tính tổng và trung bình cộng</title>
</head>
<body>
<script>
  let inputT=prompt("Nhập điểm Toán");
  let inputL=prompt("Nhập điểm Lý");
  let inputH=prompt("Nhập điểm Hoá");
  let t=parseInt(inputT);
  let l=parseInt(inputL);
  let h=parseInt(inputH);
  let tong=t+l+h;
  let tb=(t+l+h)/3;
  document.write("Tổng ="+tong);
  document.write("<br/>");
  document.write("Trung bình ="+tb);
</script>
</body>
</html>
