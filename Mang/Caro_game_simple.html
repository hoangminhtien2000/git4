<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bàn cờ caro đơn giản</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="g"></p>
<input type="button" value="Change Value" onclick="changeValue()">

<script>
let a= document.getElementById("g");
let x=[];
let data="";
for (let i = 0; i < 5; i++) {
  x[i] = new Array(0, 0, 0, 0, 0);
}

for (let i = 0; i < 5; i++) {
  data += "<br/>";
  for (let j = 0; j < 5; j++) {
    data += x[i][j] + "&nbsp;&nbsp;";
  }
}
data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
a.innerHTML = data;

function changeValue() {
  let positionX = prompt("X: ");
  let positionY = prompt("Y: ");
  data = "";
  x[positionX][positionY] = "x";
  for (let i = 0; i < 5; i++) {
    data += "<br/>";
    for (let j = 0; j < 5; j++) {
      data += x[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
    }
  }
  data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
  a.innerHTML = "<hr/>" + data;
}
</script>
</body>
</html>
