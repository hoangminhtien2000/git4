<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>

<script>
  let a=["apple","banana","orange","watermelon"];
  let c=["Táo","Chuối","Cam","Dưa hấu"];
  let b= prompt("Enter the word :");
    switch (b){
      case a[0]:
        alert(c[0]);
        break;
      case a[1]:
        alert(c[1]);
        break;
      case a[2]:
        alert(c[2]);
        break;
      case a[3]:
        alert(c[3]);
        break;
      default:
      alert("Không có trong từ điển");
    }

</script>
</body>
</html>
