<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>
<script>
  let a=["apple","banana","orange","watermelon"];
  let c=["Táo","Chuối","Cam","Dưa hấu"];
  let b= prompt("Enter the word :");
    switch (b){
      case a[0]:
        document.write(c[0]);
        break;
      case a[1]:
        document.write(c[1]);
        break;
      case a[2]:
        document.write(c[2]);
        break;
      case a[3]:
        document.write(c[3]);
        break;
      default:
        document.write("Không có trong từ điển")
    }

</script>
</body>
</html>
