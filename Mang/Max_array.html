<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
  let a = [-3, 5, 1, 3, 2, 10];
  let max= a[0];
  let vitri=0;
  for(let i=0;i<a.length;i++){
    if(a[i]>max){
      max=a[i];
      vitri=i;
    }
  }
  document.write("Max array = "+ max + " at position " + vitri);
</script>
</body>
</html>
