<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
  let a= prompt("Enter the number: ")
  let x=[-3, 5, 1, 3, 2, 10];
  for(let i=0;i<x.length;i++){
      if(a==x[i])
          document.write(" Arry a :"+  x[i] + " found at "+ i);
  }
</script>
</body>
</html>
