<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng hàm có sẵn của mảng</title>
</head>
<body>
<script>
let a=["Red","Green","White","Black"];
document.write(a);
document.write("<br/>");
document.write(a.toString());
document.write("<br/>");
document.write(a.join());
document.write("<br/>");
document.write(a.join("+"));
</script>
</body>
</html>
