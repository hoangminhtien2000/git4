<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm có phải nhuận không?</title>
</head>
<body>
<script>
    let year=+prompt("Input year:");
    leapyear= false;
    if(year%4==0)
    {
        if(year%100==0)
        {
            if(year%400==0)
            {
                leapyear=true;
            }
        }
        else
        {
            leapyear=true;
        }
    }

    if(leapyear)
    {
        document.write(year + " is LeapYear");
    }
    else
    {
        document.write(year + " is NOT LeapYear");
    }
</script>
</body>
</html>
