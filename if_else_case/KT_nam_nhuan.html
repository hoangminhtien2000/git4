<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm có phải nhuận không?</title>
</head>
<body>
<script>
    let year =+prompt("Enter a year");
    let LeapYear = false;

    let By4 = year % 4 == 0;
    if (By4) {
        let By100 = year % 100 == 0;
        if (By100) {
            let By400 = year % 400 == 0;
            if (By400) {
                LeapYear = true;
            }
        } else {
            LeapYear = true;
        }
    }

    if (LeapYear) {
        alert(year + " is a leap year");
    } else {
        alert(year + " is NOT a leap year");
    }
</script>
</body>
</html>
