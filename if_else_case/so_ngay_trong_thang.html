<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số ngày trong tháng</title>
</head>
<body>
<h1 >Số ngày trong tháng</h1>
    <input type="number" min="1" max="12" id="month">
    <button id="bt" onclick="tinh()">Tính số ngày</button>
<br>
    <div style="margin-top: 10px" id="ht">Tháng 0 có 0 ngày</div>
<script>
function tinh(){
    let a = parseInt(document.getElementById("month").value);
    switch (a){
        case 1:case 3:case 5:case 7:case 8:case 10:case 12:
            document.getElementById("ht").innerHTML="Tháng " + a + " Có 31 ngày";
            break;
        case 2:
            document.getElementById("ht").innerHTML="Tháng " + a + " Có 28 hoặc 29 ngày";
            break;
        case 4:case 6:case 9:case 11:
            document.getElementById("ht").innerHTML="Tháng " + a + " Có 30 ngày";
            break;
        default:
            document.getElementById("ht").innerHTML="Vui  lòng nhập lại tháng!";
    }
}
</script>
</body>
</html>
