<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<script>
    let w= +prompt("Weight :");
    let h= +prompt("Height :");
    let bmi=w/Math.pow(h,2);
    bmi= bmi.toFixed(2);
    if(bmi<18.5){
        document.write("BMI = "+ bmi + " --> Underweight");
    }
    else if(18.5<=bmi<=25.0){
        document.write("BMI = "+ bmi + " --> Normal");
    }
    else if(25.0<=bmi<=30.0){
        document.write("BMI = "+ bmi + " --> Overweight");
    }
    else {
        document.write("BMI = "+ bmi + " --> Obese");
    }
</script>
</body>
</html>
