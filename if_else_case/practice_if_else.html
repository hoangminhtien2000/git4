<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc IF ELSE</title>
</head>
<body>
<script>
  let a = prompt("What is the 'official' name of JavaScript?");
  if(a=="ECMAScript"){
    alert("Right");
  }
  else{
    alert("Didn't know ECMAScrip.");
  }
</script>
</body>
