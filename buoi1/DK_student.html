<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng kí học viên</title>
</head>
<body>
<form>
  <table>
    <th COLSPAN="3">ĐĂNG KÍ HỌC VIÊN</th>
    <tr>
      <td>Họ và tên</td>
      <td colspan="2"><input type="text"></td>
    </tr>
    <tr>
      <td>Ngày sinh</td>
      <td colspan="2"><input type="text"></td>
    </tr>
    <tr>
      <td>Giới tính</td>
      <td><label><input name="hobby" value="travel" type="radio" checked/> Nam</label></td>
      <td><label><input name="hobby" value="travel" type="radio" checked/> Nữ</label></td>
    </tr>
    <tr>
      <td>Địa chỉ</td>
      <td colspan="2">
        <textarea name="dc" id="dc" cols="20" rows="3"></textarea>
      </td>
    </tr>

    <tr>
      <td>Lớp</td>
      <td>
        <select name="city">
          <option value="Cl">Chọn lớp</option>
          <option value="l1">Lớp1</option>
          <option value="l2">Lớp2</option>
          <option value="l3">Lớp3</option>
          <option value="l4">Lớp4</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Email</td>
      <td colspan="2"><input type="text"></td>
    </tr>
    <tr>
      <td>Điện thoại</td>
      <td colspan="2"><input type="text"></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Gửi thông tin"></td>
      <td><input type="reset" value="Nhập lại"></td>
    </tr>
    
  </table>
</form>
</body>
</html>
